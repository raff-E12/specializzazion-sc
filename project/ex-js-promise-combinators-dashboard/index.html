<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Città</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <h1>Esplora una città</h1>
  <div class="search-container">
    <input type="text" id="cityInput" placeholder="Scrivi una città..." />
  </div>

  <div class="card" id="cityCard" style="display: none;">
    <img id="cityImage" src="" alt="Immagine città" />
    <div class="city-name" id="cityTitle"></div>
    <ul class="features" id="cityFeatures"></ul>
  </div>

  <script src="./js/app.js"></script>

</body>
</html>
